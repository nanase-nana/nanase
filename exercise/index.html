<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>{{ x*y }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js!",
          x: 3,
          y: 5
        },
      });
    </script>
  </body>
</html>
